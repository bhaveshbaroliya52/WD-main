<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;
      }
      ul {
        padding: 10px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        background-color: lightgray;
      }
      li {
        list-style: none;
      }
      a {
        text-decoration: none;
        font-size: 18px;
        color: black;
        margin-left: 30px;
      }

      p {
        font-size: 20px;
        color: red;
      }

      /* @media, this is used to make responsive website, it gives us information of device (media) like device width, height, orientation, etc */

      /* media types */

      /* 
      1. screen, for viewing on devices with screen
      2. print, to apply css while printing
      3. all, for all types of media  */

      @media all and (max-width: 500px) and (orientation: portrait) {
        .box {
          background-color: black;
        }
      }
      @media (min-width: 500px) and (max-width: 700px) {
        .box {
          width: 400px;
          background-color: yellowgreen;
        }
      }
      @media screen and (min-width: 700px) {
        .box {
          border-radius: 48px;
          background-color: violet;
        }
        ul {
          flex-direction: row;
        }
      }
      @media screen and (min-width: 900px) {
        .box {
          height: 400px;
          background-color: teal;
        }
      }
      @media screen and (min-width: 1100px) {
        .box {
          border: 5px solid black;
          background-color: turquoise;
        }
      }

      @media print {
        p {
          font-size: 100px;
          color: yellowgreen;
        }
      }
      /*  Breakpoints */

      /* Extra small devices (phones, 600px and down) */
      /* @media only screen and (max-width: 600px) {...} */

      /* Small devices (portrait tablets and large phones, 600px and up) */
      /* @media only screen and (min-width: 600px) {...} */

      /* Medium devices (landscape tablets, 768px and up) */
      /* @media only screen and (min-width: 768px) {...} */

      /* Large devices (laptops/desktops, 992px and up) */
      /* @media only screen and (min-width: 992px) {...} */

      /* Extra large devices (large laptops and desktops, 1200px and up) */
      /* @media only screen and (min-width: 1200px) {...}  */
    </style>
  </head>
  <body>
    <div class="box"></div>

    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Product</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Pricing</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <p>This is p tag</p>
  </body>
</html>
