Explain flexbox with at least 4 parent and 2 child properties
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>

.parent1{



height: 300px;
width: 300px;
background-color: red;
border-radius: 8px;

display: flex;
gap: 10px;
/* gap: 20px; */
/* gap: 30px; */
text-align: center;
align-items: center;
justify-content: center;

}

.parent1 .child1, .child2{

height: 100px;
width: 100px;
background-color: green;
border-radius: 8px;

}

.box{

height: 300px;
width: 300px;
background-color: rgb(72, 255, 0);
border-radius: 8px;

display: flex;
gap: 10px;
/* gap: 20px; */
/* gap: 30px; */
text-align: end;
align-items: start;
justify-content: center;
justify-content: space-around;

}

.box .child:nth-child(1){

height: 100px;
width: 100px;
background-color: rgb(19, 0, 128);
border-radius: 8px;

}
.box .child:nth-child(2){

height: 100px;
width: 100px;
background-color: green;
border-radius: 8px;


}


.flex{

height: 300px;
width: 300px;
background-color: rgb(255, 0, 212);
border-radius: 8px;

display: flex;
gap: 10px;
/* gap: 20px; */
/* gap: 30px; */
text-align: start;
align-items: end;
justify-content: end;
justify-content: space-between;

}

.flex .child-1{

height: 100px;
width: 100px;
background-color: rgb(19, 0, 128);
border-radius: 8px;

}

.grow{

height: 300px;
width: 300px;
background-color: rgb(255, 0, 212);
border-radius: 8px;

display: flex;
text-align: start;
align-items: start;
justify-content: space-around;

}

.grow .child1{

height: 100px;
width: 100px;
background-color: rgb(255, 251, 0);
border-radius: 8px;

}





</style>


</head>
<body>
    
<div class="parent1">

<div class="child1">1</div>
<div class="child2">2</div>
</div>
    

<br>
<br>
<br>

<div class="box">

<div class="child1">1</div>
<div class="child2">2</div>
</div>

<br>
<br>
<br>

    
<div class="flex">

<div class="child-1"></div>
<div class="child-1"></div>
</div>
    
<br>
<br>
<br>


<div class="grow">

<div class="child1"></div>
<div class="child1"></div>
</div>


</body>
</html>
