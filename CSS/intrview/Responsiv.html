    <title>Document</title>

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    * {

        margin: 0;
        padding: 0;
    }


    header {


        display: flex;
        height: 100px;
        background-color: black;
        color: white;
        align-items: center;
        justify-content: space-around;

    }

    header .logo {

        display: flex;
        gap: 20px;

    }

    header .logo nav .fa-brands {

        font-size: 34px;
        /* margin: 10px; */

    }

    header .logo nav {

        display: flex;
        /* margin-left: 20px; */


    }

    header .logo nav a {
        margin-left: 30px;
        text-decoration: none;
        color: white;
        font-size: 20px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;


    }

    .serch-bar .icon .fa-solid {

        color: black;
        font-size: 20px;
    }

    .serch-bar .icon {

        border: 1px solid black;
        padding: 10px;
        background-color: white;
    }

    .serch-bar input {

        width: 300px;
        height: 30px;
        font-size: 18px;
        outline: none;
        border: none;

    }

    .profile {


        display: flex;
        align-items: center;
        gap: 20px;
    }

    .profile img {

        height: 50px;
        width: 50px;
        border-radius: 50%;
        object-fit: cover;

    }

    .profile button {

        padding: 10px;
        background-color: rgb(0, 110, 255);
        color: white;
        border-radius: 8px;

    }
</style>
