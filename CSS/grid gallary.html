<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>p{
        
    }
      .container {
        display: grid;

        grid-template-columns: repeat(4, 150px);
        grid-template-rows: repeat(4, 150px);

        gap: 10px;
      }

      img {
        height: 100%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 8px;
        transition: all 300ms;
      }

      img:hover {
        transform: scale(1.2);
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px,
          rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px,
          rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
      }

      img:nth-child(1) {
        grid-row-start: 1;
        grid-row-end: 3;
        grid-column-start: 1;
        grid-column-end: 2;
      }
      img:nth-child(2) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 2;
        grid-column-end: 3;
      }
      img:nth-child(3) {
        grid-row-start: 1;
        grid-row-end: 2;
        grid-column-start: 3;
        /* grid-column-end: 5; */
        grid-column-end: span 2;
      }
      img:nth-child(4) {
        /* grid-row-start: 3;
        grid-row-end: 4;
        grid-column-start: 1;
        grid-column-end: 2; */

        /* grid-row: grid-row-start / grid-row-end; */

        grid-row: 3/4;
        grid-column: 1/2;
      }

      img:nth-child(5) {
        grid-row: 2/4;
        grid-column: 2/4;
      }
      img:nth-child(6) {
        grid-row: 2/3;
        grid-column: 4/5;
      }
      img:nth-child(7) {
        /* grid-row: 4/5;
        grid-column: 1/3; */

        /* grid-area: grid-row-start / grid-column-start / grid-row-end / grid-column-end; */
        grid-area: 4/1/5/3;
      }
      img:nth-child(8) {
        grid-area: 4/3/5/4;
      }
      img:nth-child(9) {
        grid-area: 3/4/5/5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        class="items"
        src="https://images.pexels.com/photos/11275073/pexels-photo-11275073.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/28757931/pexels-photo-28757931/free-photo-of-close-up-of-ginger-tabby-cat-in-sunlight.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/9980948/pexels-photo-9980948.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/15151695/pexels-photo-15151695/free-photo-of-close-up-of-a-cat.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/17915326/pexels-photo-17915326/free-photo-of-ginger-cat-on-sofa.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/23452064/pexels-photo-23452064/free-photo-of-cat-lying-down.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/9880899/pexels-photo-9880899.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
      <img
        class="items"
        src="https://images.pexels.com/photos/1828874/pexels-photo-1828874.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      />
    </div>
  </body>
