<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        height: 85vh;
        margin: 30px;
        border: 2px solid black;
        border-radius: 24px;
        padding: 10px;
      }

      .ball {
        height: 80px;
        width: 80px;
        border-radius: 50%;
        background-color: tomato;

        /* animation-name: slide; */
        animation-name: multi-slide, scale, colors;
        /* animation-duration: 1.5s;  */
        animation-duration: 5s, 1s, 2s;
        animation-delay: 0.3s, 0.3s, 0.3s;
        animation-timing-function: ease-in;
        animation-iteration-count: 3, infinite, infinite;
        /* animation-iteration-count: infinite; */

        animation-fill-mode: backwards;
        animation-fill-mode: forwards;
        /* animation-fill-mode: both; */

        animation-direction: normal;
        animation-direction: reverse;
        animation-direction: alternate, alternate, alternate;
        /* animation-direction: alternate-reverse; */

        animation-play-state: running;

        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      }

      .wrapper:hover .ball {
        animation-play-state: paused;
      }

      @keyframes slide {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(1000px);
        }
      }

      @keyframes multi-slide {
        0%,
        100% {
          transform: translate(0px, 0px);
        }
        25% {
          transform: translate(1100px, 0px);
        }
        50% {
          transform: translate(1100px, 400px);
        }
        75% {
          transform: translate(0px, 400px);
        }
        /* 100% {
          transform: translate(0px, 0px);
        } */
      }

      @keyframes scale {
        from {
          height: 80px;
          width: 80px;
        }
        to {
          height: 160px;
          width: 160px;
        }
      }

      /* @keyframes colors {
        0% {
          background-color: red;
        }
        20% {
          background-color: orangered;
        }
        40% {
          background-color: orange;
        }
        60% {
          background-color: yellow;
        }
        80% {
          background-color: yellowgreen;
        }
        100% {
          background-color: green;
        }
      } */
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="ball"></div>
    </div>
  </body>
</html>
