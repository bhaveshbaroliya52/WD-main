<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Operators, these are special symbols which perform specific operations
      //   Operands, these are expressions on which operator performs its operation

      // Assignment operator, it is used to assign value to variable
      //   Remember that assignment operator always assigns right side value operand to left side operand

      // Operator types based on count of operands

      // 1. Unary, only 1 operand needed, NOT operator, increment / decrement operator
      // 2. binary, 2 operand needed, arithmetic, conditional, etc.
      // 3. Ternary, 3 operand needed, ternary operator

      a = 10;

      // Operator types based on its operation

      //   Arithmetic Operators

      num1 = 10;
      num2 = 20;

      console.log('num1 + num2 : ', num1 + num2);
      console.log('num1 - num2 : ', num1 - num2);
      console.log('num1 * num2 : ', num1 * num2);
      console.log('num1 / num2 : ', num1 / num2);
      console.log('num1 % num2 : ', num1 % num2); // Modulo (શેષ)

      console.log('num1 ** 3 : ', num1 ** 3); // Power (ઘાત)
      let result = 30;
      result = result + 10;

      result += 10; //  result = result + 10;
      result -= 10; //  result = result - 10;
      result *= 10; //  result = result * 10;
      result /= 10; //  result = result / 10;
      result %= 10; //  result = result % 10;

      // Conditional / Comparison Operators

      console.log('num1 < num2 : ', num1 < num2);
      console.log('num1 > num2 : ', num1 > num2);
      console.log('num1 <= num2 : ', num1 <= num2);
      console.log('num1 >= num2 : ', num1 >= num2);

      let age = 18;
      console.log('age > 18 : ', age > 18);
      console.log('age >= 18 : ', age >= 18);

      //  Equality operator ,  returns true if both values are equal, else false

      let n1 = 10;
      let n2 = 10;
      let n3 = '10';

      console.log('n1 == n2 : ', n1 == n2);

      //  NOT Equality operator

      console.log('n1 != n2 : ', n1 != n2);

      //  Strict Equality operator, returns true if both values as well as their types are equal, else false

      console.log('typeof n1 : ', typeof n1);
      console.log('typeof n3 : ', typeof n3);

      console.log('n1 == n3 : ', n1 == n3);
      console.log('n1 === n3 : ', n1 === n3);

      //  Strict NOT Equality operator

      console.log('n1 !== n3 : ', n1 !== n3);
    </script>
  </body>
</html>
