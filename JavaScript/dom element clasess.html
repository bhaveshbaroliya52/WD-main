<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 300px;
        width: 300px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;

        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 24px;
        font-weight: 600;
        color: white;
        transition: all 300ms;
      }

      .thing {
        outline: 2px solid black;
        outline-offset: 30px;
      }

      .box-style {
        transform: translate(-30px, -30px);
        box-shadow: blue 0px 0px 0px 2px inset,
          rgb(255, 255, 255) 10px 10px 0px -3px, rgb(31, 193, 27) 10px 10px,
          rgb(255, 255, 255) 20px 20px 0px -3px, rgb(255, 217, 19) 20px 20px,
          rgb(255, 255, 255) 30px 30px 0px -3px, rgb(255, 156, 85) 30px 30px,
          rgb(255, 255, 255) 40px 40px 0px -3px, rgb(255, 85, 85) 40px 40px,
          rgba(0, 0, 0, 0.2) 0px 60px 40px -7px;
      }
    </style>
  </head>
  <body>
    <div class="box some thing" id="speical">Box</div>
    <button>toggle style</button>
    <script>
      const box = document.querySelector('.box');
      const btn = document.querySelector('button');
      // className, to get list of classes as string

      console.log(box.className);
      //   box.className = 'bhavesh';

      //   classList, to get classes as array like structure (DOMTokenList)

      console.log(box.classList);
      console.log(box.classList[1]);

      // add, to add class in classList, we gave add single or multiple classes

      box.classList.add('bhavesh');
      box.classList.add('rahul');

      btn.addEventListener('click', () => {
        // toggle, it adds if that class is not present, it removes class if that class is already present
        box.classList.toggle('box-style');

        // remove, it removes class from classList, we can remove single or multiple classes
        box.classList.remove('thing');
        // box.classList.remove('thing', 'some');
      });

      //   contains, it checks if class is exist in classList
      console.log(box.classList.contains('some'));

      //   id

      console.log(box.id);
      box.id = 'rahul';
    </script>
  </body>
</html>
