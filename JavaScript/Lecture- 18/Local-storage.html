<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(window.localStorage);

      window.localStorage.setItem('age', '24');
      window.localStorage.setItem('city', 'Rajkot');
      window.localStorage.setItem('course', 'WD');

      console.log(window.localStorage.getItem('course'));

      let person = {
        name: 'Jay',

        age: 25,
        city: 'Rajkot',
        course: 'Frontend',
      };

      window.localStorage.setItem('person', JSON.stringify(person));

      console.log(JSON.parse(window.localStorage.getItem('person')));
    </script>
  </body>
</html>
