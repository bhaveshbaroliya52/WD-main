<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //index  0   1   2    3   4
      let n = [10, 20.1, 30, 40, 50, 60, 70, 58, 9];
      console.log(n);

      console.log(n[3]);
      console.log(n[1]);
      console.log(n[0]);
      console.log(n[5]);
      console.log(n[-1]);


      console.log(n[2] + n[4]);
      console.log(n.length);

      console.log(n[n.length - 2]);

      let a = 20;

      //   syntax

      //   if(condition){
      //     // code, this code will run only if condition is true
      //   }

      if (a == 20) {
        console.log('a is 20');
      } else {
        console.log('a is NOT 20');
      }

      a == 20 ? console.log('a is 20') : console.log('a is NOT 20');
    </script>
  </body>
</html>
