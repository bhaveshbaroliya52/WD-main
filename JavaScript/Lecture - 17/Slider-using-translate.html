<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }

      .slider-container {
        position: relative;
        width: 600px;
        overflow: hidden;
      }

      .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        height: 300px;
        object-fit: cover;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        transform: translateY(-50%);
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <img
          src="https://images.pexels.com/photos/9754/mountains-clouds-forest-fog.jpg?auto=compress&cs=tinysrgb&w=600"
          class="slide"
          alt="Image 1"
        />
        <img
          src="https://images.pexels.com/photos/618833/pexels-photo-618833.jpeg?auto=compress&cs=tinysrgb&w=600"
          class="slide"
          alt="Image 2"
        />
        <img
          src="https://images.pexels.com/photos/933054/pexels-photo-933054.jpeg?auto=compress&cs=tinysrgb&w=600"
          class="slide"
          alt="Image 3"
        />
      </div>

      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>

    <script>
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');

      // Function to show a specific slide
      function showSlide(index) {
        if (index >= slides.length) {
          currentSlide = 0; // Wrap around to the first slide
        } else if (index < 0) {
          currentSlide = slides.length - 1; // Wrap around to the last slide
        } else {
          currentSlide = index;
        }

        // Move the slider
        const slider = document.querySelector('.slider');
        slider.style.transform = `translateX(${-currentSlide * 100}%)`;
      }

      // Show next slide
      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      // Show previous slide
      function prevSlide() {
        showSlide(currentSlide - 1);
      }

      // Automatic slide change every 3 seconds
      setInterval(() => {
        nextSlide();
      }, 3000);
    </script>
  </body>
</html>
