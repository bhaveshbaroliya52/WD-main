      // Using same functions

      function calculator(operation) {
        switch (operation) {
          case '+':
            result.value = Number(num1.value) + parseInt(num2.value);
            break;
          case '-':
            result.value = Number(num1.value) - parseInt(num2.value);
            break;
          case '*':
            result.value = Number(num1.value) * parseInt(num2.value);
            break;
          case '/':
            result.value = Number(num1.value) / parseInt(num2.value);
            break;
          case '%':
            result.value = Number(num1.value) % parseInt(num2.value);
            break;
          case 'c':
            num1.value = '';
            num2.value = '';
            result.value = '';
            break;
        }
      }

      function usingEval(operation) {
        if (operation == 'c') {
          num1.value = '';
          num2.value = '';
          result.value = '';
        } else {
          result.value = eval(`${num1.value}${operation}${num2.value}`);
        }
      }
