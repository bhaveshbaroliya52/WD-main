<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = 10;
      let num2 = 2;
      let num3 = 30;

      let num = 25;
      // logical operators

      // AND operator (&&), it returns true only if all conditions are true

      console.log('num > num1 && num < num2 : ', num > num1 && num < num2);
      console.log('true && true : ', true && true);
      console.log('true && false : ', true && false);
      console.log('false && true : ', false && true);
      console.log('false && false : ', false && false);
      console.log(
        'false && false && true && true && true : ',
        false && false && true && true && true
      );

      //   OR operator (||), it gives true if any of the condition is true

      console.log('num > num1 || num < num2 : ', num > num1 || num < num2);

      console.log('true || true : ', true || true);
      console.log('true || false : ', true || false);
      console.log('false || true : ', false || true);
      console.log('false || false : ', false || false);
      console.log(
        'false || false || true || true || true : ',
        false || false || true || true || true
      );

      // NOT operator (!), it gives true if false and false if true

      console.log(!(10 < 20));
      console.log(!true);
      console.log(!false);

      // Operator precedence

      console.log((10 + 20) * 3);
      console.log(2 * (5 / (2 + 4) - 8));

      // ternary operator

      // syntax

      // condition ? expression_1 : expression_2

      // condition ?
      //  expression_1 will run if condition is true
      // : expression_2 will run only if condition is false

      num1 <= num2
        ? console.log('num1 is LT')
        : console.log('num1 is GT or Equal');

      // increment  / decrement

      let n = 10;
      // n = 10 + 2;
      // n += 2;

      // n = n + 1;
      // n += 1;

      console.log('Before increment: ', n);
      n++;
      console.log('After increment: ', n);

      console.log('Before decrement: ', n);
      n--;
      console.log('After decrement: ', n);

      // 1. pre increment  / decrement
      ++n;
      --n;

      // 2. post increment  / decrement
      n++;
      n--;

      n = 10;

      // console.log(n++);
      // console.log(n);

      console.log(++n);
      console.log(n);
    </script>
  </body>
</html>
