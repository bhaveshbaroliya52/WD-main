<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box,
      .box2 {
        height: 100px;
        width: 100px;
        background-color: tomato;
        border-radius: 12px;
        margin: 50px auto;

        display: flex;
        justify-content: center;
        align-items: center;

        font-size: 18px;
        font-weight: 600;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="click">Click me</button>
    <button class="dblclick">Double click me</button>

    <div class="box">Box</div>
    <div class="box2">Box 2</div>

    <input type="text" name="username" id="" placeholder="Enter your name" />

    <script>
      const clickBtn = document.querySelector('.click');
      const dblClickBtn = document.querySelector('.dblclick');
      const box = document.querySelector('.box');
      const box2 = document.querySelector('.box2');
      const userName = document.getElementsByName('username')[0];
      //   const userName = document.querySelector('input[name="username"]');
      //   console.log(userName);

      clickBtn.onclick = () => {
        console.log('Button clicked');
      };

      dblClickBtn.ondblclick = () => {
        console.log('Button Double clicked');
      };

      //   box.onmouseover = () => {
      //     console.log('Box hovered');
      //     box.style.backgroundColor = 'teal';
      //   };

      box.onmouseenter = () => {
        console.log('Mouse entered in Box');
        box.style.backgroundColor = 'teal';
      };

      box.onmouseleave = () => {
        console.log('Mouse left the Box');
        box.style.backgroundColor = 'tomato';
      };

      //   userName.onchange = () => {
      //     console.log('UserName value changed');

      //     console.log(userName.value);
      //   };

      userName.oninput = () => {
        console.log(userName.value);
      };

      window.onload = () => {
        console.log('window loaded');
      };

      userName.addEventListener('focus', () => {
        console.log('UserName focused');
      });

      userName.addEventListener('blur', () => {
        console.log('UserName blurred');
      });

      box2.addEventListener('click', (event) => {
        console.log('Box clicked');
        console.log(event);
      });

      //   document.addEventListener('keydown', (e) => {
      //     console.log(e);
      //   });
    </script>
  </body>
</html>
