          name: 'Amreli',
          tag: 'Land of Kamnath Mahadev',
        },
      ];

      btn.addEventListener('click', () => {
        for (let i = 0; i < cities.length; i++) {
          // creating new card
          let newCard = document.createElement('div');

          // giving style to card
          newCard.className =
            'relative isolate flex flex-col justify-end overflow-hidden rounded-2xl px-8 pb-8 pt-40 max-w-sm mx-auto mt-24 min-w-[400px]';

          // setting innerHTML to card
          newCard.innerHTML = `<img
              src="${cities[i].src}"
              alt="${cities[i].name}"
              class="absolute inset-0 h-full w-full object-cover"
            />
            <div
               class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40"></div>
            <h3 class="z-10 mt-3 text-3xl font-bold text-white">${cities[i].name}</h3>
            <div class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">
             ${cities[i].tag}
            </div>`;

          // append the card in cards
          cards.append(newCard);
        }
      });
    </script>
  </body>
