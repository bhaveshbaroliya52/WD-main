<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        height: 100vh;
        overflow: hidden;
      }
      .blob {
        height: 100px;
        width: 100px;
        border-radius: 50%;
        background-color: rgba(255, 166, 0, 0.307);
        position: absolute;

        transition: all 300ms linear;
      }
    </style>
  </head>
  <body>
    <div class="blob"></div>

    <script>
      const blob = document.querySelector('.blob');
      let isThrottled = false;
      console.dir(blob);

      function throttle(callback) {
        if (!isThrottled) {
          isThrottled = true;
          requestAnimationFrame(() => {
            callback();
            isThrottled = false;
          });
        }
      }

      window.addEventListener('mousemove', (e) => {
        // console.log(e);
        // console.log('pageX:', e.pageX);
        // console.log('pageY:', e.pageY);
        // --------------
        // blob.style.top = e.pageY - blob.clientHeight / 2 + 'px';
        // blob.style.left = e.pageX - blob.clientWidth / 2 + 'px';
        // -------------

        throttle(() => {
          blob.style.transform = `translate(${
            e.pageX - blob.clientWidth / 2
          }px, ${e.pageY - blob.clientHeight / 2}px)`;
        });
      });
    </script>
  </body>
</html>
