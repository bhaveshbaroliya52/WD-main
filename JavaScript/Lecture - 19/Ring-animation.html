    <style>
      /* .wrapper {

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        position: relative;
        overflow: hidden;
        background-color: #24252e;
      }
      .wrapper * {
        --ring-1-color: rgb(239, 71, 111, 0.2);
        --ring-2-color: rgb(255, 209, 102, 0.2);
        --ring-3-color: rgb(6, 214, 160, 0.2);
        --ring-4-color: rgb(17, 138, 178, 0.2);
        --dot-color: rgb(7, 59, 76, 0.2);

        height: 100px;
        width: 100px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: all var(--d) linear;
        border: 3px solid var(--color);
        box-shadow: 0 0 30px 0px var(--color);
      }

      .wrapper .ring:nth-child(1) {
        height: 100px;
        width: 100px;
      }
      .wrapper .ring:nth-child(2) {
        height: 75px;
        width: 75px;
      }
      .wrapper .ring:nth-child(3) {
        height: 50px;
        width: 50px;
      }
      .wrapper .ring:nth-child(4) {
        height: 25px;
        width: 25px;
      }
      .wrapper .dot {
        height: 8px;
        width: 8px;
        /* background-color: var(--color); */

      }
button{

padding: 10px 30px;
border-radius: 8px;
background-color: pink;
color: black;
font-size: 20px;
letter-spacing: 0.5px;
border: 2px solid pink;
transition: all 300ms;
}

button:hover{

background:transparent;
color: pink;
border: 2px solid pink;


}
