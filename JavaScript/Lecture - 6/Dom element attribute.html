<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      class="img some thing bhavesh"
      id="special-img"
      src="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?auto=compress&cs=tinysrgb&w=600"
      alt="Image not loading"
    />
    <script>
      let img = document.querySelector('img');

      //   update attribute value
      img.setAttribute(
        'src',
        'https://images.pexels.com/photos/691668/pexels-photo-691668.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      );

      //   img.setAttribute('src', '');

      //   remove attribute

      //   img.removeAttribute('src');

      //   get attribute value

      console.log(img.getAttribute('src'));
      console.log(img.getAttribute('alt'));

      img.setAttribute('alt', 'Image not found');

      console.log(img.getAttribute('class'));
      console.log(img.getAttribute('id'));

      img.setAttribute('id', 'Rahul');
    </script>
  </body>
</html>
