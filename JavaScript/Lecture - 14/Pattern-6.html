<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //     *
      //    ***
      //   *****
      //  *******
      // *********
      //  *******
      //   *****
      //    ***
      //     *

      // ----* => 1 times *, i=1
      // ---*** => 3 times *, i=3
      // --***** => 5times *, i=5
      // -******* => 7 times *, i=7
      // ********* => 9 times *, i=9
      // -******* => 7 times *, i=11, 4
      // --***** => 5 times *, i=13, 8
      // ---*** => 3 times *, i=15, 12
      // ----* => 1 times *, i=17, 16

      let str = '';
      let counter = 10;
      for (let i = 1; i < 20; i += 2) {
        if (i <= 10) {
          for (j = 1; j < (10 - i) / 2; j++) {
            // str = str + '-';
            str = str + ' ';
          }
          for (let k = 1; k <= i; k++) {
            str = str + '*';
          }
        } else {
          for (l = 1; l < (i - 10) / 2; l++) {
            // str = str + '-';
            str = str + ' ';
          }
          //   for (let m = 20; m > (i / 4) * 2; m -= 2) {
          for (let m = 1; m < counter; m++) {
            str = str + '*';
          }
          counter -= 2;
        }
        str = str + '\n';
      }
      console.log(str);
    </script>
  </body>
</html>
