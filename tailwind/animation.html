<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            width: {
              100: '100px',
            },
            animation: {
              wiggle: 'wiggle 1s ease-in-out infinite',
              rahul: 'rahul 1s ease-in-out infinite',
              bhavesh: 'bhavesh 1s ease-in-out infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-12deg)' },
                '50%': { transform: 'rotate(12deg)' },
              },
              rahul: {
                '0%, 100%': { transform: 'translateX(0px)' },
                '50%': { transform: 'translateX(10px)' },
              },
              bhavesh: {
                '0%, 100%': { backgroundColor: 'red' },
                '50%': { backgroundColor: 'blue' },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="p-10">
    <div class="h-10 w-10 bg-red-400 rounded mx-auto mt-10 animate-spin"></div>
    <div class="h-10 w-10 bg-red-400 rounded mx-auto mt-10 animate-pulse"></div>
    <div
      class="h-10 w-10 bg-red-400 rounded-full mx-auto mt-10 animate-ping"
    ></div>
    <div
      class="h-10 w-10 bg-red-400 rounded-full mx-auto mt-10 animate-bounce"
    ></div>

    <button
      class="w-fit bg-red-400 rounded mx-auto mt-10 text-center py-1 px-2 text-white"
    >
      <i
        class="inline-block loader h-4 w-4 border-2 rounded-full border-slate-100/20 border-l-slate-100 animate-spin"
      ></i>
      <span>Loading</span>
    </button>

    <button
      class="w-fit bg-sky-400 mx-auto mt-10 text-center py-1 px-2 text-white relative rounded-sm"
    >
      <i
        class="block loader h-2 w-2 rounded-full bg-red-400 absolute -top-1 -right-1 animate-ping"
      ></i>
      <span>Loading</span>
    </button>
    <button
      class="w-fit bg-sky-400 mx-auto mt-10 text-center py-1 px-2 text-white relative rounded-sm"
    >
      <i
        class="block loader h-2 w-2 rounded-full bg-red-400 absolute -top-1 -right-1 animate-pulse"
      ></i>
      <span>Loading</span>
    </button>
    <button
      class="w-fit bg-sky-400 mx-auto mt-10 text-center py-1 px-2 text-white relative rounded-sm"
    >
      <i
        class="block loader h-2 w-2 rounded-full bg-red-400 absolute top-0 right-0 animate-pulse"
      ></i>
      <span>Loading</span>
    </button>
    <button
      class="w-fit bg-yellow-400 mx-auto mt-10 text-center py-1 px-2 text-white relative rounded-sm"
    >
      <i
        class="block loader h-2 w-2 bg-red-400 absolute top-0 right-0 animate-wiggle"
      ></i>
      <span>Loading</span>
    </button>
    <button
      class="w-fit bg-slate-400 mx-auto mt-10 text-center py-1 px-2 text-white relative rounded-sm"
    >
      <i
        class="block loader h-2 w-2 rounded-full bg-red-400 absolute top-0 right-0 animate-rahul"
      ></i>
      <span>Loading</span>
    </button>
    <div class="w-100 bg-red-400 h-4 animate-bhavesh"></div>
  </body>
</html>
