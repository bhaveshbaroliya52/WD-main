<!DOCTYPE html>

  <head>

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            dropShadow: {
              '3xl': '0 35px 35px rgba(255, 0, 0, 1)',

        },
      };
    </script>
  </head>
  <body>
    <img

    >
      <input
